<!DOCTYPE html>
<html>

		<link rel="stylesheet" href="resources/main.css">

    <body>
        <div class="grid-container">
            <!--navigation bar-->
            <div class="navbar">
                <div class="navsplit" style="flex-flow: row-reverse; width: auto;">
                    <div class="loginbutton">
                        <span style="text-align: center; margin: auto;">Log In</span>

                </div>

                </div>
            </div>

            <!--main contents of the website-->
            <div class="main" style="">
                <img src="./resources/Images/placeholder_herobanner.png" alt="placeholder" class="herobanner">
                <div style="background-color: green; height: 100px; grid-column: auto / span 2;"></div>
                <div style="background-color: orange; height: 100px;"></div>
                <div style="background-color: red; height: 100px;"></div>
