<!DOCTYPE html>
<html>
	<head>
		<title>grid testing</title>
		<link rel="stylesheet" href="resources/grid_test.css">
	</head>
	<body>
		<div class="outest">
			<div class="outer">
				<div class="inner_1">
					<h3>test</h3>
				</div>
				<div class="inner_1">
					<h3>test</h3>
				</div>
			</div>

			<div class="outer outer2test">
				<div class="inner_2">
					<h3>test</h3>
				</div> 
				<div class="inner_2">
					<h3>test</h3>
				</div>
				<div class="inner_2">
					<h3>test</h3>
				</div>
				<div class="inner_2">
					<h3>test</h3>
				</div>
			</div>

			<div class="outer outer3test">
                <div class="inner_3" style="grid-column: auto / span 2;">
					<h3>test</h3>
				</div>
				<div class="inner_3" style="grid-row: auto / span 2;">
					<h3>test</h3>
				</div>
				<div class="inner_3">
					<h3>test</h3>
				</div>
				<div class="inner_3">
					<h3>test</h3>
				</div>
			</div>

			<div class="outer">
				<div class="inner_2">
					<h3>test</h3>
				</div>
				<div class="inner_2">
					<h3>test</h3>
				</div>
				<div class="inner_2">
					<h3>test</h3>
				</div>
				<div class="inner_2">
					<h3>test</h3>
				</div>
			</div>
		</div>
	</body>
</html>
