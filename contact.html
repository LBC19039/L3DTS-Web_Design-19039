<!DOCTYPE html>
<html>
    <head>
        <title>example header</title>
		<link rel="stylesheet" href="./Resources/main.css">
        <link rel="stylesheet" href="./Resources/contact.css">
    </head>
    <body>
        <div class="grid-container">
            <!--navigation bar-->
            <div class="navbar">
                <div class="navsplit" style="flex-flow: row-reverse; width: auto;">
                    <div class="loginbutton">
                        <input type="submit" value="Log In">
                    </div>
                </div>
                <div class="navsplit" style="width: 100%">
                    <img src="./Resources/Images/placeholder.png" alt="placeholder" class="logobutton">
                    <div class="navbutton"><span style="margin: auto; padding: 8px; background-color: grey;">testing</span></div>
                    <div class="navbutton"><span style="margin: auto; padding: 8px; background-color: grey;">testing</span></div>
                    <div class="navbutton"><span style="margin: auto; padding: 8px; background-color: grey;">testing</span></div>
                    <div class="navbutton"><span style="margin: auto; padding: 8px; background-color: grey;">testing</span></div>
                    <div class="navbutton"><span style="margin: auto; padding: 8px; background-color: grey;">testing</span></div>
                </div>
            </div>

            <!--main contents of the website-->
            <div class="main" style="background-color: magenta;">
                <div class="info">
                    <h1>Lorem Ipsum Dolor Sit Amet</h1>
                    <span>Lorem ipsum dolor sit amet</span><br>
                    <span>Consectetur adipiscing elit</span><br>
                    <span>Etiam condimentum diam id sagittis pulvinar</span><br>
                    <br>
                </div>

                <form>
                    <label for="fullname">Full Name<span style="color: red;">*</span></label><br>
                    <input type="text" class="input" id="fullname" name="fullname">
                    <label for="email">Email<span style="color: red;">*</span></label><br>
                    <input type="text" class="input" id="email" name="email">
                    <label for="phone">Phone Number</label><br>
                    <input type="text" class="input" id="phone" name="phone">
                    <label for="message">Your Message<span style="color: red;">*</span></label><br>
                    <textarea class="input" id="message" name="message"></textarea><br>
                    <span style="color: red; font-size: 12pt;">* means required text </span>
                    <input type="submit" class="sendbutton" value="Send">
                </form>
            </div>

            <!--footer-->
            <div class="footer">
                <div class="footersplit"><span style="margin: auto; padding: 8px; background-color: grey;">testing</span></div>
                <div class="footersplit"><span style="margin: auto; padding: 8px; background-color: grey;">Lorem ipsum dolor sit amet</span></div>
                <div class="footersplit"><span style="margin: auto; padding: 8px; background-color: grey;">testing</span></div>
                <div class="footersplit"><span style="margin: auto; padding: 8px; background-color: grey;">testing</span></div>
            </div>
        </div>
    </body>
</html>
